#Every microservice must have name 
#The name of the microservice must have the same name of it's config file
spring.application.name=company-service
spring.cloud.config.uri=http://localhost:8888
#in order to activate all the endpoint of  actuator, link : http://localhost:8081/actuator
management.endpoints.web.exposure.include=*
#preferably we do not specify the port either locally or globally
server.port=8082